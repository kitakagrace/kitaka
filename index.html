<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BootStrap files-->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    
<title>Kitaka - Loan Calculator App</title>
</head>
<body>
    <p class="lead" style="text-align:center;">
        Loan Calculator.
      </p>
    <div class="card" style="width: 30rem; margin: auto;">
        <div class="card-body">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Loan Amount</span>
            <input type="text" class="form-control" id="loanAmountInput" placeholder="Loan Amount" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Loan Period (months)</span>
            <input type="text" class="form-control" id="loanPeriodInput" placeholder="Loan Period" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Interest Rate (%)</span>
            <input type="text" class="form-control" id="loanInterestInput" placeholder="Loan Interest" aria-describedby="basic-addon1">
          </div>
          <button type="button" onClick = "loanFunction()" class="btn btn-warning">Calculate Loan</button>
    <br />

    <h1 style = "border-top: 1px solid #ced4da; margin-top: 10px;"></h1>
    Loan installment <p  id = "loanInstallment"></p>
    Total Interest(Entire loan period) <p id = "totalInterest"></p>
    Amount Reapayable(Entire loan period) <p id = "loanRepayableAmount"></p>
</div>
</div>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>    
</body>

<script>
   
    const loanFunction = () => {
    let loanAmount = document.getElementById("loanAmountInput").value;
    let loanPeriod = document.getElementById("loanPeriodInput").value;
    let interestRate = document.getElementById("loanInterestInput").value; 
    let monthlyLoanInstallment = (loanAmount/loanPeriod) + (loanAmount * (interestRate / 100));

  if(loanAmount === ""){alert("empty loan amount")}else if (loanPeriod === ""){alert("empty loan period")} else if(interestRate === ""){alert("empty loan interest")} else {
    document.getElementById("loanInstallment").innerHTML = monthlyLoanInstallment;
    document.getElementById("loanRepayableAmount").innerHTML = monthlyLoanInstallment * loanPeriod;

    let calculateInterest = (monthlyLoanInstallment * loanPeriod) - loanAmount
    document.getElementById("totalInterest").innerHTML = calculateInterest;
  }

}

</script>

</html>
